<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/css/style.css" />
        <title>JavaScript Drum Kit</title>
    </head>
    <body>
        <div id="container">
            <div id="KeyA" class="ckey"><span class="key">A</span><span class="sub-key">CLAP</span></div>
            <div id="KeyS" class="ckey"><span class="key">S</span><span class="sub-key">HIHAT</span></div>
            <div id="KeyD" class="ckey"><span class="key">D</span><span class="sub-key">KICK</span></div>
            <div id="KeyF" class="ckey"><span class="key">F</span><span class="sub-key">OPENHAT</span></div>
            <div id="KeyG" class="ckey"><span class="key">G</span><span class="sub-key">BOOM</span></div>
            <div id="KeyH" class="ckey"><span class="key">H</span><span class="sub-key">RIDE</span></div>
            <div id="KeyJ" class="ckey"><span class="key">J</span><span class="sub-key">TOM</span></div>
            <div id="KeyK" class="ckey"><span class="key">K</span><span class="sub-key">SNARE</span></div>
            <div id="KeyL" class="ckey"><span class="key">L</span><span class="sub-key">BASS</span></div>
        </div>
        <script src="src/js/script.js"></script>
    </body>
</html>
